<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholarship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 60%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
        }
        button {
            background-color: #2c7be5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5dc9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Scholarship Application Form</h2>

    <form action="#" method="post">
        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">-- Select --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Institution Name</label>
        <input type="text" name="institution" required>

        <label>Course of Study</label>
        <input type="text" name="course" required>

        <label>Year of Study</label>
        <input type="number" name="year" min="1" max="10" required>

        <label>Why do you deserve this scholarship?</label>
        <textarea name="reason" rows="5" required></textarea>

        <label>Upload Academic Transcript</label>
        <input type="file" name="transcript">

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
