<!DOCTYPE html>
<html>
<head>
    <title>Animal Farm Record Form</title>
</head>

<body>

<h2>ANIMAL FARM RECORD FORM</h2>

<form>

    Farmer Name:<br>
    <input type="text" name="farmer_name"><br><br>

    Farm Name:<br>
    <input type="text" name="farm_name"><br><br>

    Animal Type:<br>
    <select name="animal_type">
        <option>Cow</option>
        <option>Goat</option>
        <option>Sheep</option>
        <option>Pig</option>
        <option>Chicken</option>
        <option>Rabbit</option>
    </select>
    <br><br>

    Animal ID / Tag Number:<br>
    <input type="text" name="animal_id"><br><br>

    Animal Gender:<br>
    <input type="radio" name="animal_gender" value="Male"> Male
    <input type="radio" name="animal_gender" value="Female"> Female
    <br><br>

    Age of Animal (Years):<br>
    <input type="number" name="age"><br><br>

    Health Status:<br>
    <select name="health_status">
        <option>Healthy</option>
        <option>Sick</option>
        <option>Under Treatment</option>
    </select>
    <br><br>

    Vaccinated:<br>
    <input type="radio" name="vaccinated" value="Yes"> Yes
    <input type="radio" name="vaccinated" value="No"> No
    <br><br>

    Feeding Type:<br>
    <input type="checkbox" name="feeding" value="Grass"> Grass
    <input type="checkbox" name="feeding" value="Feeds"> Feeds
    <input type="checkbox" name="feeding" value="Supplements"> Supplements
    <br><br>

    Additional Notes:<br>
    <textarea name="notes" rows="4" cols="40"></textarea>
    <br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

</form>

</body>
</html>
