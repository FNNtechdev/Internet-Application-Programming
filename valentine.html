<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Card</title>
  <style>
    body {
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #ff4d6d;
      color: white;
    }

    .card-back {
      background: white;
      color: #ff4d6d;
      transform: rotateY(180deg);
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="card" onclick="openCard()">
    <div class="card-inner" id="cardInner">
      <div class="card-front">
        üíå Click Me üíå
      </div>
      <div class="card-back">
        Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>
        You are special!
      </div>
    </div>
  </div>

  <script>
    function openCard() {
      document.querySelector(".card").classList.toggle("open");
    }
  </script>

</body>
</html>
