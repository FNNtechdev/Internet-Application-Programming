<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day Card</title>
  <!-- Google Font for elegant romantic typography -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffc0cb, #fff);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .heart-svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .heart-svg path {
      fill: white;
      stroke: red;
      stroke-width: 5;
    }
    .heart {
      position: absolute;
      width: 60px; 
      height: 60px;
      background: red;
      transform: rotate(-45deg);
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -30px;
      left: 0;
      width: 60px; 
      height: 60px;
    }
    .heart:after {
      top: 0;
      left: 30px;
      width: 60px; 
      height: 60px;
    }
    .heart.small {
      width: 40px; 
      height: 40px;
    }
    .heart.small:before {
      top: -20px;
      width: 40px; 
      height: 40px;
    }
    .heart.small:after {
      left: 20px;
      width: 40px; 
      height: 40px;
    }
    .heart.large {
      width: 80px; 
      height: 80px;
    }
    .heart.large:before {
      top: -40px;
      width: 80px; 
      height: 80px;
    }
    .heart.large:after {
      left: 40px;
      width: 80px; 
      height: 80px;
    }
    /* Pink variant for hearts */
    .heart.pink,
    .heart.pink:before,
    .heart.pink:after {
      background: pink;
    }
    /* Text inside heart */
    .text {
      position: absolute;
      top: 60%;
      width: 100%;
      transform: translateY(-50%);
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Decorative hearts -->
    <div class="heart large" style="top:10px; left:20px;"></div>
    <div class="heart small pink" style="top:20px; left:130px;"></div>
    <div class="heart small" style="top:80px; left:160px;"></div>
    <div class="heart large pink" style="bottom:20px; right:20px;"></div>
    <div class="heart small" style="bottom:30px; right:100px;"></div>
    <!-- Decorative roses (using emoji as placeholders) -->
    <div class="rose" style="position:absolute; top:5px; right:10px; font-size:30px;">ðŸŒ¹</div>
    <div class="rose" style="position:absolute; bottom:5px; left:10px; font-size:30px;">ðŸŒ¹</div>
    <!-- Central heart-shaped frame with text -->
    <svg class="heart-svg" viewBox="0 0 200 180">
      <path d="M 180,80 L100,180 20,80 A 40,40 0,0,1 100,80 A 40,40 0,0,1 180,80" />
    </svg>
    <div class="text">Happy Valentine's Day</div>
  </div>
</body>
</html>
